name: Create collage

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'images/screenshot-*.png'

permissions:
  contents: write

jobs:
  build-collage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Build collage
        id: prep
        run: |
          mkdir -p docs
          frames=(
            images/screenshot-2.png
            images/screenshot-5.png
            images/screenshot-6.png
            images/screenshot-8.png
            images/screenshot-10.png
            images/screenshot-12.png
            images/screenshot-15.png
            images/screenshot-16.png
            images/screenshot-17.png
          )
          use_frames=()
          for f in "${frames[@]}"; do
            [ -f "$f" ] && use_frames+=("$f")
          done
          if [ ${#use_frames[@]} -eq 0 ]; then
            echo "No screenshots found; nothing to do."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          montage "${use_frames[@]}" -geometry 600x -tile 3x -background none docs/collage.png

      - name: Commit collage
        if: success() && steps.prep.outputs.skip != 'true' && hashFiles('docs/collage.png') != ''
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/collage.png
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(docs): add/update collage.png (auto-generated)"
          git push
